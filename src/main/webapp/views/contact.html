<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
	
<title>Contact us</title>

<div layout:fragment="content">
	<!-- Breadcrumbs -->
	<section class="breadcrumbs-custom-inset">
		<div class="breadcrumbs-custom context-dark bg-overlay-39">
			<div class="container">
				<h2 class="breadcrumbs-custom-title">Contact Us</h2>
				<ul class="breadcrumbs-custom-path">
					<li><a href="index.html">Home</a></li>
					<li class="active">Contact Us</li>
				</ul>
			</div>
			<div class="box-position"
				style="background-image: url(/foodAndDrink/assets/images/bg-breadcrumbs.jpg);"></div>
		</div>
	</section>
	
	<!-- Contact information-->
	<section class="section section-md section-first bg-default">
		<div class="container">
			<div class="row row-30 justify-content-center">
				<div class="col-sm-8 col-md-6 col-lg-4">
					<article class="box-contacts">
						<div class="box-contacts-body">
							<div class="box-contacts-icon fl-bigmug-line-cellphone55"></div>
							<div class="box-contacts-decor"></div>
							<p class="box-contacts-link">
								<a href="tel:#">0123-456-789</a>
							</p>
							<p class="box-contacts-link">
								<a href="tel:#">0123-654-987</a>
							</p>
						</div>
					</article>
				</div>
				<div class="col-sm-8 col-md-6 col-lg-4">
					<article class="box-contacts">
						<div class="box-contacts-body">
							<div class="box-contacts-icon fl-bigmug-line-up104"></div>
							<div class="box-contacts-decor"></div>
							<p class="box-contacts-link">
								<a href="#">16 Ly Thuong Kiet, Quan Hai Chau, Da Nang</a>
							</p>
						</div>
					</article>
				</div>
				<div class="col-sm-8 col-md-6 col-lg-4">
					<article class="box-contacts">
						<div class="box-contacts-body">
							<div class="box-contacts-icon fl-bigmug-line-chat55"></div>
							<div class="box-contacts-decor"></div>
							<p class="box-contacts-link">
								<a href="mailto:#">mail@sun-asterisk.com</a>
							</p>
							<p class="box-contacts-link">
								<a href="mailto:#">framgia@sun-asterisk.com</a>
							</p>
						</div>
					</article>
				</div>
			</div>
		</div>
	</section>

	<!-- Contact Form and Gmap-->
	<section
		class="section section-md section-last bg-default text-md-left">
		<div class="container">
			<div class="row row-50">
				<div class="col-lg-6 section-map-small">
					<div class="google-map-container"
						data-center="9870 St Vincent Place, Glasgow, DC 45 Fr 45."
						data-zoom="5" data-icon="images/gmap_marker.png"
						data-icon-active="images/gmap_marker_active.png"
						data-styles="[{&quot;featureType&quot;:&quot;administrative&quot;,&quot;elementType&quot;:&quot;labels.text.fill&quot;,&quot;stylers&quot;:[{&quot;color&quot;:&quot;#444444&quot;}]},{&quot;featureType&quot;:&quot;landscape&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;color&quot;:&quot;#f2f2f2&quot;}]},{&quot;featureType&quot;:&quot;poi&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;off&quot;}]},{&quot;featureType&quot;:&quot;poi.business&quot;,&quot;elementType&quot;:&quot;geometry.fill&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;on&quot;}]},{&quot;featureType&quot;:&quot;road&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;saturation&quot;:-100},{&quot;lightness&quot;:45}]},{&quot;featureType&quot;:&quot;road.highway&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;simplified&quot;}]},{&quot;featureType&quot;:&quot;road.arterial&quot;,&quot;elementType&quot;:&quot;labels.icon&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;off&quot;}]},{&quot;featureType&quot;:&quot;transit&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;off&quot;}]},{&quot;featureType&quot;:&quot;water&quot;,&quot;elementType&quot;:&quot;all&quot;,&quot;stylers&quot;:[{&quot;color&quot;:&quot;#b4d4e1&quot;},{&quot;visibility&quot;:&quot;on&quot;}]}]">
						<div class="google-map"></div>
						<ul class="google-map-markers">
							<li data-location="9870 St Vincent Place, Glasgow, DC 45 Fr 45."
								data-description="9870 St Vincent Place, Glasgow"></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6">
					<h4 class="text-spacing-50">Contact Form</h4>
					<form class="rd-form rd-mailform"
						data-form-output="form-output-global" data-form-type="contact"
						method="post" action="#">
						<div class="row row-14 gutters-14">
							<div class="col-sm-6">
								<div class="form-wrap">
									<input class="form-input" id="contact-first-name" type="text"
										name="name" data-constraints="@Required"> <label
										class="form-label" for="contact-first-name">First Name</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-wrap">
									<input class="form-input" id="contact-last-name" type="text"
										name="name" data-constraints="@Required"> <label
										class="form-label" for="contact-last-name">Last Name</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-wrap">
									<input class="form-input" id="contact-email" type="email"
										name="email" data-constraints="@Email @Required"> <label
										class="form-label" for="contact-email">E-mail</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-wrap">
									<label class="form-label" for="contact-message">Message</label>
									<textarea class="form-input" id="contact-message"
										name="message" data-constraints="@Required"></textarea>
								</div>
							</div>
						</div>
						<button class="button button-primary button-pipaluk" type="submit">Send
							Message</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
</html>
