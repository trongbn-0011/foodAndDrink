<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
<head>
	<title th:text="${product.name}" />
	<link rel="stylesheet" th:href="@{/assets/css/products/product.css}" />
</head>
<div layout:fragment="content">
	<section>
		<div class="container">
			<div class="card">
				<div class="container-fliud">
					<div class="wrapper row">
						<div class="preview col-md-6">
							<div class="preview-pic tab-content">
								<img th:src="@{${product.image}}" />
							</div>
							<ul class="preview-thumbnail nav nav-tabs">
								<li class="active"><a data-target="#pic-1"
									data-toggle="tab"><img th:src="@{${product.image}}" /></a></li>
								<li><a data-target="#pic-2" data-toggle="tab"><img
										th:src="@{${product.image}}" /></a></li>
								<li><a data-target="#pic-3" data-toggle="tab"><img
										th:src="@{${product.image}}" /></a></li>
								<li><a data-target="#pic-4" data-toggle="tab"><img
										th:src="@{${product.image}}" /></a></li>
								<li><a data-target="#pic-5" data-toggle="tab"><img
										th:src="@{${product.image}}" /></a></li>
							</ul>
						</div>
						<div class="details col-md-6">
							<h3 class="product-title" th:text="${product.name}" />
							<div class="rating">
								<div class="stars">
									<span th:each="i : ${#numbers.sequence(1, product.avgRate)}">
										<span class="fa fa-star checked"></span>
									</span> 
									<span th:each="i : ${#numbers.sequence(product.avgRate, 4)}">
										<span class="fa fa-star"></span>
									</span> 
								</div>
								<span class="review-no">41 reviews</span>
							</div>
							<p class="product-description" th:text="${product.description}" />
							<h4 class="price">
								<span th:text="'$'+ ${product.price}" />
							</h4>
							<form id="form-add" th:action="@{/cart/add(productId=${productId}, quantity=${quantity})}">
								<input th:name="productId" type="hidden" th:value="${product.id}"/>
								<input type="text" class="quantity" th:name="quantity" />
								<button class="add-to-cart btn btn-default"/>add to cart</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</html>
